<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <div class="main-container">
        <div class="navigation">
            <div class="title">
                <h1>Rock</h1>
                <h1>Paper</h1>
                <h1>Scissors</h1>
            </div>
            <div class="flex-item">
                <div class="score">
                    <h1 class="score-title">USER</h1>
                    <h1 class="user-score">0</h1>
                </div>
                <div class="score">
                    <h1 class="score-title">COMPUTER</h1>
                    <h1 class="computer-score">0</h1>
                </div>
            </div>
        </div>
        <main>
            <div class="container">
                <div class="user-choice">
                    <button class="choice btn-paper game-btn" data-choice="paper"><img class="icon" src="img/icon-paper.svg"></button>
                    <button class="choice btn-scissors game-btn" data-choice="scissors"><img class="icon" src="img/icon-scissors.svg" alt=""></button>
                    <button class="choice btn-rock game-btn" data-choice="rock"><img class="icon" src="img/icon-rock.svg" alt=""></button>
                </div>
            </div>
        </main>
        <div class="modal-btn">
            <button class="open-btn">RULES</button>
        </div>
        <div class="modal">
            <div class="modal-window">
                <h1 style="position: absolute; top: 5px; left: 5px;">RULES</h1>
                <div class="close">
                    <button class="close-btn">
                        <img src="img/icon-close.svg" alt="">
                    </button>
                </div>
                <img src="img/image-rules.svg" alt="">
            </div>
        </div>
        <div class="author">
            <h1>Developer <span><a href="https://github.com/ArturHarutyunyan1" target="_blank">Artur Harutyunyan</a></span></h1>
        </div>
    </div>
    <div class="game-container">
        <div class="game">
            <div>
                <h1 class="title">YOU PICKED</h1>
                <button class="choice choiced-items" id="user-choice">
                    <img class="icon" src="" alt="">
                </button>
            </div>
            <div class="result">
                <h1 class="winner">YOU WIN</h1>
                <button class="play-again">Play Again</button>
            </div>
            <div>
                <h1 class="title">THE HOUSE PICKED</h1>
                <button class="choice  choiced-items" id="computer-choice">
                    <img class="icon" src="" alt="">
                </button>
            </div>
        </div>
    </div>
    <button class="reset-btn">Reset</button>
    <div class="reset-modal">
        <div class="reset-window">
            <p>Are you sure you want to reset your score?</p>
            <div class="row">
                <div class="row-item">
                    <button id="close">No</button>
                </div>
                <div class="row-item">
                    <button id="reset">Yes</button>
                </div>
            </div>
        </div>
    </div>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script src="script.js"></script>
</body>
</html>
